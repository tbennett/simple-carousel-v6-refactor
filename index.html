<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>simple carousel v6: refactor</title>
        <link rel="stylesheet" href="c/style.css" />
        <script type="module" src="j/carousel.js"></script>
    </head>
    <body>
        <h1>Our Current Inventory</h1>

        <article class="carousel">
            <h2>Cars</h2>

            <figure class="frame">
                <img class="slide current" src="i/car1.jpg" alt="This is the first car" />
                <img class="slide" src="i/car2.jpg" alt="Here is the second car" />
                <img class="slide" src="i/car3.jpg" alt="The third car's a charm" />
                <img class="slide" src="i/car4.jpg" alt="Our fourth car" />
                <figcaption>These are our cars</figcaption>
            </figure>

            <div class="controls hide">
                <a href="#" class="back-btn">Back</a>
                <a href="#" class="next-btn">Next</a>
            </div>
        </article>
    </body>
</html>
